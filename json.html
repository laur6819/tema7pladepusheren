<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mutual.css" />
    <title>Pladepusheren</title>
  </head>
  <body>
        <header class="banner">
    <div class="logo">
      <img src="medium/logotilbistroooooo.jpg" alt="logo" />
    </div>
    <h1>Pladepusheren</h1>

    <h2>tagline her</h2>
    <button class="toggle-btn">Menu</button>

    <nav>
      <div class="container">
        <div class="center">
          <button data-kategori="alle" class="valgt">Alle</button>
          <button data-kategori="forretter">Pop</button>
          <button data-kategori="hovedretter">Hip Hop</button>
          <button data-kategori="desserter">Elektronisk</button>
          <button data-kategori="drikkevarer">Soul/Funk/Disco</button>
        </div>
      </div>
    </nav>
  </header>
  <body>
    <aside id="modal">
      <article>
        <h2 class="navn"></h2>
        <!-- <h2 class="efternavn"></h2> -->
        <img src="" alt="" class="profil-billede" />
        <p class="langbeskrivelse"></p>
        <p class="pris"></p>
      </article>
    </aside>
    <section id="liste">
      <template>
        <article>
          <h2 class="navn"></h2>
          <!-- <h2 class="efternavn"></h2> -->
          <img src="" alt="" class="profil-billede" />
          <p></p>
          <p class="pris"></p>
        </article>
      </template>
    </section>
    <footer>
      Adresse: Guldbergsgade 97 1234 København K Åbningstider: Mandag - Fredag
      10.30-22 Lørdag 12-00 - 23.00
    </footer>
    <script>
    const knapper = document.querySelector("button");
      const nav = document.querySelector("nav");

      knapper.addEventListener("click", toggleMenu);

      function toggleMenu() {
        nav.classList.toggle("shown");

        const menuShown = nav.classList.contains("shown");

        if (menuShown) {
          knapper.textContent = "Luk";
           knapper.classList.add("open");
        } else {
          knapper.textContent = "Menu";
           knapper.classList.remove("open");
        }
    }
    </script>
  </body>
</html>
